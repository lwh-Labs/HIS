<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医院住院部管理系统-医生</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet">
    <script>
        function updateDrugPrice() {
            var drugSelect = document.getElementById("drugname");
            var selectedOption = drugSelect.options[drugSelect.selectedIndex];
            var priceInput = document.getElementById("price");
            var numberInput = document.getElementById("number");

            var pricePerUnit = selectedOption.getAttribute("data-price");
            var number = numberInput.value;

            priceInput.value = pricePerUnit * number;
        }
    </script>
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
        <div class="container">
            <div class="collapse navbar-collapse order-3">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/doctor/index}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/doctor/index}">患者</a>
                    </li>
                </ul>
            </div>
            <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                <li class="nav-link">
                    <a class="nav-link" href="/doctor/index" th:text="${session.username}"></a>
                </li>
                <li class="nav-link">
                    <a class="nav-link" href="/logout" th:text="'注销'"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content-wrapper">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-10">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title" th:text="'为病人 ' + ${patient.name} + ' 开药'">标题</div>
                            </div>
                            <div class="card-body">
                                <div class="card-text">
                                    <form role="form" method="post" th:action="@{/doctor/adddrug}">
                                        <div class="form-group">
                                            <input class="form-control" required="required" type="text" size="24" id="patientid" name="patientid"
                                                   readonly="readonly" th:value="${patient.id}" hidden="hidden">
                                        </div>
                                        <div class="form-group">
                                            <label for="drugname">药物名称</label>
                                            <select class="form-control" required="required" id="drugname" name="drugname" onchange="updateDrugPrice()">
                                                <option th:each="drug : ${drugs}" th:value="${drug.drugname}" th:text="${drug.drugname}" th:data-price="${drug.price}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="number">数目</label>
                                            <input class="form-control" required="required" type="number" max="50" min="1" name="number"
                                                   id="number" onchange="updateDrugPrice()">
                                        </div>
                                        <div class="form-group">
                                            <label for="price">价格</label>
                                            <input class="form-control" required="required" type="text" name="price" id="price" readonly>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="form-control btn btn-primary" value="提交">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="temp::footer"></div>
</div>
</body>
</html>
