<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医院住院部管理系统-管理员</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <!-- AdminLTE App -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
        <div class="container">
            <div class="collapse navbar-collapse order-3">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/index}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/patient}">患者</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/doctor}">医生</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/drug}">药物</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/exam}">检测</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/bed}">床位</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/schedule}">排班</a>
                    </li>
                </ul>
            </div>
            <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                <li class="nav-link">
                    <a class="nav-link" href="/doctor/index" th:text="${session.username}"></a>
                </li>
                <li class="nav-link">
                    <a class="nav-link" href="/logout" th:text="'注销'"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content-wrapper">
        <div class="content-header">
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-10">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">
                                    编辑药物
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card-text">
                                    <form role="form" method="post" action="/admin/drugedit">
                                        <div class="form-group">
                                            <input th:value="${drug.id}" class="form-control" type="number" required="required" name="id" id="id" readonly="readonly" hidden="hidden">
                                        </div>
                                        <div class="form-group">
                                            <label for="drugname">药物名称</label>
                                            <select class="form-control" required="required" id="drugname" name="drugname" onchange="updateDrugPrice()">
                                                <option th:each="drug : ${drugs}" th:value="${drug.drugname}" th:text="${drug.drugname}" th:data-price="${drug.price}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="number">数目</label>
                                            <input th:value="${drug.number}" min="1" class="form-control" type="number" name="number" id="number" placeholder="数目" required="required">
                                        </div>
                                        <div class="form-group">
                                            <label for="price">价格</label>
                                            <!-- 使用Thymeleaf表达式填充价格 -->
                                            <input th:value="${drug.price}" class="form-control" required="required" type="text" name="price" id="price" readonly>
                                        </div>

                                        <div class="form-group">
                                            <input class="form-control btn btn-primary" type="submit" value="提交">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="temp::footer"></div>
</div>

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- DataTables -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script type="text/javascript">
    function updateDrugPrice() {
        var select = document.getElementById("drugname");
        var priceInput = document.getElementById("price");
        var selectedOption = select.options[select.selectedIndex];
        var price = selectedOption.getAttribute("data-price");
        priceInput.value = price;
    }
</script>
</body>
</html>
