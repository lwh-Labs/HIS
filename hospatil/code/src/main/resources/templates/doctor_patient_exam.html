<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医院住院部管理系统-医生</title>
    <!-- 响应屏幕宽度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 添加CSS链接 -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/jqvmap/jqvmap.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
    <link rel="stylesheet" th:href="@{/plugins/summernote/summernote-bs4.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
        <div class="container">
            <div class="collapse navbar-collapse order-3">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/doctor/index}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/doctor/index}">患者</a>
                    </li>
                </ul>
            </div>
            <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                <li class="nav-link">
                    <a class="nav-link" href="/doctor/index" th:text="${session.username}"></a>
                </li>
                <li class="nav-link">
                    <a class="nav-link" href="/logout" th:text="'注销'"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content-wrapper">
        <div class="content-header"></div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-10">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title" th:text="'为病人' + ${patient.name} + '添加检测项目'">标题</div>
                            </div>
                            <div class="card-body">
                                <div class="card-text">
                                    <form role="form" method="post" th:action="@{/doctor/addexam}">
                                        <input type="hidden" id="patientid" name="patientid" th:value="${patient.id}" />
                                        <div class="form-group">
                                            <label for="examination">检测项目</label>
                                            <select class="form-control" id="examination" name="content" required>
                                                <option value="" disabled selected>选择检测</option>
                                                <option th:each="exam : ${examinations}" th:value="${exam.content}" th:text="${exam.content}" th:data-price="${exam.price}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="checkdate">检测时间</label>
                                            <input class="form-control" type="date" id="checkdate" name="checkdate" required th:min="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="price">价钱</label>
                                            <input class="form-control" type="number" step="0.01" id="price" name="price" required readonly />
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-primary" value="提交" />
                                        </div>
                                    </form>
                                    <script>
                                        document.getElementById('examination').addEventListener('change', function() {
                                            var selectedOption = this.options[this.selectedIndex];
                                            var price = selectedOption.getAttribute('data-price');
                                            document.getElementById('price').value = price;
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="temp::footer"></div>
</div>
</body>
</html>
